<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="add-courses.css" />
        <title>Document</title>
    </head>
    <body>
        <p>Add the courses to be added in the timetable</p>
        <div>
            <label class="course-upload" for="courselist">
                
                <input id="courselist" type="file"/>
                Load from Excel
            </label>
            <!-- <button class="load-from-excel">Load from Excel</button> -->
            <button class="open-modal">Add course</button>
        </div>

        <div id="add-course-modal" class="modal hidden">
            <div class="modal-content">
                <div>
                    <p>Add course</p>
                    <input id="course-field"/>
                </div>
                <div>
                    <button class="cancel-btn">Cancel</button>
                    <button class="add-course-btn">Add Course</button>
                </div>
            </div>
        </div>

        <div id="courses">

        </div>
        <button id="next-page">Next Page</button>
        <script src="add-courses.js"></script>
    </body>
</html>
